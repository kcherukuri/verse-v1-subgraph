specVersion: 0.0.2
description: Verse is the hyperexchange protocol on Ethereum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: pairFactory
    network: mainnet
    source:
      address: "0x519204EC6318320842843D84aD1d776E905a73aA"
      abi: pairFactory
      startBlock: 14491583
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: pairFactory
          file: ./abis/pairFactory.json
      eventHandlers:
        - event: PairCreated(address,address,string,string,address)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Exchange
    network: mainnet
    source:
      abi: Exchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Exchange
      abis:
        - name: Exchange
          file: ./abis/exchange.json
        - name: PairFactory
          file: ./abis/pairFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256,uint256,uint256,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256,uint256,uint256,uint256)
          handler: handleSell
        - event: Redeem(indexed address)
          handler: handleRedeem


